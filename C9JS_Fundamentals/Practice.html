<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
	document.getElementById("demo").innerHTML = "I love you!";
}
</script>
</head>

<body>

<h1>JavaScript in Head</h1>

<p id="demo">Hello, Stefan!</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
